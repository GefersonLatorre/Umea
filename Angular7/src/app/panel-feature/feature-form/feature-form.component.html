<form #form="ngForm" autocomplete="off">
    <hr>
    <div class="form-group">
        <h4>Body</h4>
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-box fa-lg"></i>
                </div>
            </div>
            <select class="form-control" (change)="update()" [(ngModel)]="Object.Body" [ngModelOptions]="{standalone: true}">
                <option *ngFor="let body of bodyDatos" [value]="body.Number">{{body.Options}}</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <h4>Body Color</h4>
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-paint-roller fa-lg"></i>
                </div>
            </div>
            <select class="form-control" (change)="update()" [(ngModel)]="Object.ColorBody" [ngModelOptions]="{standalone: true}">
                <option *ngFor="let colorBody of colorsBody" [value]="colorBody.Acronym">{{colorBody.Options}}</option>
            </select>
            <div class="input-group-prepend" >
                <button class="btn btn-primary" (click)="viewColorBody.emit(true)">
                    <i class="fas fa-plus-circle fa-lg"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="form-group">
        <h4>Hood</h4>
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-hat-wizard fa-lg"></i>
                </div>
            </div>
            <select class="form-control" (change)="update()" [(ngModel)]="Object.Hood" [ngModelOptions]="{standalone: true}">
                <option *ngFor="let hood of hoodDatos" [value]="hood.Number">{{hood.Options}}</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <h4>Hood Color</h4>
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-brush fa-lg"></i>
                </div>
            </div>
            <select class="form-control" (change)="update()" [(ngModel)]="Object.ColorHood" [ngModelOptions]="{standalone: true}">
                <option *ngFor="let colorHood of colorsHood" [value]="colorHood.Acronym">{{colorHood.Options}}</option>
            </select>
            <div class="input-group-prepend">
                <button class="btn btn-info" (click)="viewColorHood.emit(true)">
                    <i class="fas fa-plus-circle fa-lg"></i>
                </button>
            </div>
        </div>
    </div>
    <br>
    <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" (click)="sendObject.emit(Object)"><i class="fas fa-eye"></i> Viewer</button>
        <button class="btn btn-warning btn-lg btn-block" (click)="saveObject()"><i class="fas fa-database"></i> Edit</button>
    </div>
</form>
